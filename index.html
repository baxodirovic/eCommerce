<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/main.css">

<body>
  <header class="header">
    <section class="header__section">
      <div class="container">
        <div class="header__block">
          <div class="header__logo">
            <h1 class="visually-hidden">Toutem</h1>
            <a href="/"><img src="./img/file-icons_animestudio.png" alt="logo" width="24px" height="24px"></a>
            <a href="/"><h1 class="header__text">Toutem</h1></a>
          </div>
          <nav class="header__navbar">
            <ul>
              <li><a class="header__text" href="/">HOME</a></li>

              <li><a class="header__text" href="/">CONTACT</a></li>
            </ul>
          </nav>
          <div class="header__menu">
            <a href="/"><img class="header__search" src="./img/Right Menus.svg" alt="right menu" width="42px" height="15px"></a>
          </div>
          <div class="header__hamburger">
            <input id="input" class="visually-hidden" type="checkbox">
            <label for="input" class="menu"></label>
            <nav class="navbar">
              <ul>
                <li><a class="header__text" href="/">HOME</a></li>
                <li><a class="header__text" href="/">ABOUT US</a></li>
                <li><a class="header__text" href="/">SHOP</a></li>

          <div class="hero__img">
            <img class="hero__bottle-img" src="./img/Group 48.png" alt="cosmetic bottle">
          </div>
        </div>
      </div>
    </section>
  </main>
